<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script type= "text/javascript" src="newuserscript.js"></script>

        <body>
        <div id="conatiner">

                <h3>BugMe Issue Tracker</h3>
            </header>
            <h1>New User</h1>
            <aside id="sidebar">

                    <li><a class="link" href="" target="_blank">Home</a></li>

            <form>

            <div id = "form-error"></div>
